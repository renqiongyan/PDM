<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>员工个人界面</title>
</head>
<body>
  <h1>{{ user.name }}的个人信息</h1>
  <p>姓名：{{ user.name }}</p>
  <p>账号：{{ user.account}}</p>
  <p>密码：{{ user.password}}</p>
  <p>性别：{{ user.gender }}</p>
  <p>生日：{{ user.birthday }}</p>
  <p>工作区域：{{ user.workaddress }}</p>
  <a href="{{ url_for('list_users') }}">返回</a>
</body>
</html>
